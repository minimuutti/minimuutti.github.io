<header id="masthead">
  <div class="inner-wrap">
    {% assign language = page.path | split: "/" | first %}
    {% assign locale = site.locale %}
    {% if language.size == 2 %}
      {% assign locale = language %}
    {% endif %}
    <div class="site-title">
      <div>{{ site.title }}</div>
      <div class="site-subtitle">On the journey with minimute</div>
    </div>
    <nav role="navigation" class="menu top-menu">
        {% include navigation.html %}
        {% include languages.html %}
    </nav>
  </div><!-- /.inner-wrap -->
</header><!-- /.masthead -->
