<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}<img src="{{ post.image.teaser }}" alt="teaser" itemprop="image">
    {% else %}<img src="/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}</a>
  <h2 class="post-title" itemprop="name"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
